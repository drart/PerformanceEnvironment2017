<html>
    <head>
        <script src="node_modules/osc/dist/osc-browser.min.js"></script>
        <script src="node_modules/flocking/dist/flocking-all.js"></script>

        <script>
            flock.init({
                chans:8, 
                bufferSize: 256
            });
        </script>

    </head>
    <body>
        <script>
            var oscPort = new osc.WebSocketPort({
                url: "ws://localhost:9000", // URL to your Web Socket server.
                metadata: true
            });
            oscPort.open();
            oscPort.on("message", function(msg){
                console.log(msg); 
            });

        <hr>

        <input type="checkbox" id="sf1" name="sf1">Cymbal Drone</input>
        <input type="checkbox" id="sf2" name="sf2">Other Drone</input>
        <input type="checkbox" id="sf3" name="sf3">Granular Bass </input>
        <input type="checkbox" id="sf4" name="sf4">Freezer </input>

        <hr>

        <h2>MIDI</h2>
      
        <script src="midicontrollers.js"></script>
        <script src="adam.js"></script>

        <div id="push">
            Push 
            <div id="push-noteon"></div>
            <div id="push-noteoff"></div>
            <div id="push-cc"></div>
            <div id="push-aftertouch"></div>
            <div id="push-pressure"></div>
        </div>

        <div id="ms20">
            iMS-20
            <div id="ms20-noteon"></div>
            <div id="ms20-noteoff"></div>
            <div id="ms20-cc"></div>
            <div id="ms20-aftertouch"></div>
            <div id="ms20-pressure"></div>
        </div>

        <hr>
        <h2>OSC</h2>

        <div id="osctarget"></div>

        <!--script src="gamepads.js"></script-->

        <script>

        var drones = adam.bufferBand();
        var cloosh = adam.cloosh();

        document.getElementById('sf1').addEventListener('change', function(event){
            if (this.checked){
                drones.cymbal.fadein();
            }else{
                drones.cymbal.fadeout();
            }
        });
        document.getElementById('sf2').addEventListener('change', function(event){
            if (this.checked){
                drones.newdrone.fadein();
            }else{
                drones.newdrone.fadeout();
            }
        });
        document.getElementById('sf3').addEventListener('change', function(event){
            if (this.checked){
                drones.grandrone.fadein();
            }else{
                drones.grandrone.fadeout();
            }
        });
        document.getElementById('sf4').addEventListener('change', function(event){
            if (this.checked){
                drones.freezer.fadein();
            }else{
                drones.freezer.fadeout();
            }
        });
        </script>
    </body>
</html>
