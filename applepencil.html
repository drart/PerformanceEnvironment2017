<html>
    <head>
        <script src="node_modules/osc/dist/osc-browser.min.js"></script>
        <script src="node_modules/pressure/dist/pressure.min.js"></script>
        <style>
            html, body { overflow: hidden; }
        </style>
    </head>
    <body>
        <div id="pressure"></div>
        <div id="mousex"></div>
        <div id="mousey"></div>
        <div id="azimuth"></div>
        <div id="altitude"></div>
        <script>
            Pressure.set('body', {
                start: function(event){
                },
                change: function(force, event){
                    event.preventDefault();
                    
                    document.getElementById("pressure").innerHTML = force;
                    document.getElementById("mousex").innerHTML = event.touches[0].clientX;
                    document.getElementById("mousey").innerHTML = event.touches[0].clientY;
                    // apple pencil
                    document.getElementById("azimuth").innerHTML = event.touches[0].azimuthAngle;
                    document.getElementById("altitude").innerHTML = event.touches[0].altitudeAngle;

                    //granny.set("granny.freq.freq", event.touches[0].azimuthAngle * 500);
                    //granny.set("granny.freq.add", event.touches[0].altitudeAngle *  500);
                    //granny.set("granny.freq.freq", event.touches[0].clientY + 200);
                    //granny.set("granny.freq.add", event.touches[0].clientX + 200);
                }
            });


        </script>
    </body>
</html>
